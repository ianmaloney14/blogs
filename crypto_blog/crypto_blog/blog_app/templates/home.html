{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="section-post">
        <h1>Post</h1>
        <div class="post-items-list">
            <ul>
            {% for post in object_list %}
                <li class="post-list"><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - <span>{{ post.author.first_name }}</span> <span>{{ post.author.last_name }}</span><br/>
                    <p>{{ post.body }}</p>
                </li>
            {% endfor %}
            </ul>
        </div>
    </section>
</div>
{% endblock %}
