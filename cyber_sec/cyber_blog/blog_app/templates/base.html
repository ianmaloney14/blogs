<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

    <script defer src=" {% static '/js/script.js' %} " type="text/javascript"></script>

    {% load static %}

    <title>ianmaloney.com</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-header-link">
                    <a href="{% url 'home' %}"><h1>Ian Maloney</h1></a>
                </div>
                <div class="nav-items-list">
                    <ul>
                        <li><a class="main-nav-links" href="#">Blog</a></li>
                        <li><a class="main-nav-links" href="#">Contact</a></li>
                        <li><a class="main-nav-links" href="#">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr>
        <main class="main-container">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer">
            <nav></nav>
        </footer>
    </div>
</body>
</html>
