<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the portfolio website of an aspiring cybersecurity and DevOps professional! Explore the articles showcasing their projects, accomplishments, and contact information. Discover the skills and expertise of a full-stack web developer and gain insight into their journey towards becoming a leader in the cybersecurity and DevOps industry.">
    <!-- Favicons -->
    <link rel="icon" href="static/imgs/favicon-01-transparent copy.png">
    <link rel="apple-touch-icon" href="static/imgs/apple-touch-icon.png">
    <link rel="manifest" href="static/manifest.webmanifest">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Stylesheets and Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src=" {% static '/js/script.js' %} " type="text/javascript"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% load static %}

    <title>Ian Maloney &mdash; Portfolio Website</title>
</head>
<body>
        <header class="header">
            <a href="{% url 'portfolio' %}"><h1 class="font--white">Portfolio</h1></a>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a class="main-nav-link" href="{% url 'home' %}">Projects</a></li>
                    <li><a class="main-nav-link" href="{% url 'categories' %}">Categories</a></li>
                    <li><a class="main-nav-link" href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="main-nav-link" href="{% url 'add-post' %}">Add Post</a></li>
                    <li><a class="main-nav-link" href="{% url 'add-category' %}">Add Category</a></li>
                    <li><a class="button main-nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>

            <button class="btn-mobile-nav">
                <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
                <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
            </button>

        </header>
        
        </div>
        <div class="--">
            <main class="wrapper">
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <div class="footer">
            <footer class="footer">
                <nav class="footer-navbar">
                    <div class="footer-social line-break">
                        <p>
                            <a target="_blank" href="https://github.com/ianmaloney14"><ion-icon class="social-icons--footer" name="logo-github"></ion-icon></a>
                            <a target="_blank" href="https://www.linkedin.com/in/ianmaloney14/"><ion-icon class="social-icons--footer" name="logo-linkedin"></ion-icon></a>
                            <a target="_blank" href="https://twitter.com/Ianmaloney_14"><ion-icon class="social-icons--footer" name="logo-twitter"></ion-icon></a>
                            <a href="mailto:ianmaloney14@gmail.com"><ion-icon class="social-icons--footer" name="mail-outline"></ion-icon></a>
                        </p>
                    </div>
                    <div class="footer-contact line-break">
                        <p>
                            <a class="footer-nav-links" href="{% url 'about' %}">Contact</a>
                            <a class="footer-nav-links" href="{% url 'terms' %}">Terms & Conditions</a>
                            <a class="footer-nav-links" href="{% url 'privacy' %}">Privacy</a>
                        </p>
                    </div>
                </nav>
            </footer>
        </div>
</body>
</html>
