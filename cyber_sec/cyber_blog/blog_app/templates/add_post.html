{% extends 'base.html' %}
{% block title %}Create a new Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1 class="heading-secondary font--grey">Add Post</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button">Post</button>
    </form>
</div>

{% else %}

You are not allowed here.

{% endif %}


{% endblock %}
