{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}

<section class="section-article">
    <div class="container--2">
        <div class="article-content-container">
            <h1 class="box-text--title">{{ post.title }}</h1>
            <div>
                <p class="article-content">{{ post.body|safe }}</p>
            </div>
        </div>
        <div class="flex--center">
            {% if user.is_authenticated %}
            <a href="{% url 'update-post' post.pk %}" class="button">Edit</a>
            <a href="{% url 'delete-post' post.pk %}" class="button--red">Delete</a>
            {% endif %}
        </div>
    </div>
</section>


{% endblock %}
