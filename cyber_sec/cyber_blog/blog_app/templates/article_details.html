{% extends 'base.html' %}

{% block content %}

<section class="section-article">
    <div class="container">
        <div class="article-content-container">
            <h1 class="heading-primary font--grey">{{ post.title }}</h1>
            <h3 class="heading-secondary font--grey">{{ post.title_tag }}</h3>
            <p class="article-content">{{ post.body|safe }}</p>
        </div>
    </div>
    <a href="{% url 'home' %}">Back</a>
</section>


{% endblock %}
