{% extends 'base.html' %}

{% block content %}

<section class="section-post">
    <div class="container">
        <ul>
            {% for post in object_list %}
                <li><a href="{% url 'article-details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}<br/>
                {{ post.body }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
