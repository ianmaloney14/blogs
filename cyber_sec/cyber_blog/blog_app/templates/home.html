<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'article-details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}<br/>
        {{ post.body }}</li>
    {% endfor %}
    </ul>
</body>
</html>
